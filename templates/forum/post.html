{% load staticfiles %}
{% load emoticons_tags %}

        <p>{{ post.user.username }} - {{ post.user.posts.count }} POSTS</p>
        <!--<p>{{ post.user.posts.count }} POSTS</p>-->
    </div>
    <div class="col-md-5 ">
        <div class="comment-content pull-left">

            {{ post.comment|emoticons }}
            {% endautoescape %}

        </div>
    </div>
    <div class="col-md-4">
    {% include "forum/comment_details.html" %}
    </div>
</section>
