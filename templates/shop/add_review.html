{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
 <section>
   <div class="col-md-8 col-md-offset-2">
     <form method="post" action="{{ form_action }}">
       {% csrf_token %}
       {{ form|as_bootstrap }}
       <div class="form-group">
         <button type="submit" class="btn btn-primary">{{button_text}}</button>
       </div>
     </form>
   </div>
 </section>
{% endblock %}
